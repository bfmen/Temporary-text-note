  有关笔记密码保护的一些说明：
  <ul>
    <li>不要使用你在其他地方使用过的密码，不能保证密码绝对不会被发现</li>
    <li>笔记并未加密，仅通过密码保护以阻止随意访问</li>
    <li>不能为一条空白笔记设置密码，将笔记内容全部删除也会移除密码</li>
    <li>任何能够访问服务器文件的人都可以读取笔记内容</li>
    <li>密码保护仅用于提供非常简单的安全级别</li>
    <li>想要安全地保存笔记？请将其存放在其他更安全的地方</li>
    <li>切勿在任何笔记中存放机密信息</li>
  </ul>
